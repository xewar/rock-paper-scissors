<!DOCTYPE html>
<html>
<head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id = 'container'>
    <h3>Rock, Paper Scissors</h3>
    <h3>Best of Five</h3>
    <div>
        <button class = 'btn' id = "rock">Rock</button>
        <button class = 'btn' id = "paper">Paper</button>
        <button class = 'btn' id = "scissors">Scissors</button>
    </div>
    <div class ='score'>
        <div class="top">
            <div>Round</div>
            <div>Score</div>
        </div>
        <div class = 'bottom'>
        <!-- Use flexbox to make a table from this -->
            <div class = "round">
                <p></p>
            </div>
            <div class = "runningScore">
            </div>  
        </div>
        <div class = "message">
            <p></p>
        </div>
    </div>
    <div>
        <button id = "reset">Try Again</button>
    </div>
</div>
    <script src="script.js">
        // 'use strict';
    </script>
</body>
